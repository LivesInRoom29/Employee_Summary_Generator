<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
    <style>
        div.jumbotron {
            background-color: rgb(156, 216, 156);
        }

        div.card {margin: 15px;}

        /* Change card header colors for manager and engineers */
        div.card-header.manager {
            background-color: rgba(128, 128, 128, 0.7);
        }

        div.card-header.engineer {
            background-color: rgba(128, 128, 128, 0.25);
        }

        /* For the labels on emplyee info */
        span.tag {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center display-3">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex flex-wrap justify-content-center">
{{ team }}
            </div>
        </div>
    </div>
</body>

</html>
