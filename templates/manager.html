                <div class="card employee-card shadow">
                    <div class="card-header manager">
                        <h2 class="card-title">{{ name }}</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><span class="tag">ID: </span>{{ id }}</li>
                            <li class="list-group-item"><span class="tag">Email: </span><a href="mailto:{{ email }}">{{ email }}</a></li>
                            <li class="list-group-item"><span class="tag">Office number: </span>{{ officeNumber }}</li>
                        </ul>
                    </div>
                </div>
